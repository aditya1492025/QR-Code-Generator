<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Code Generator</title>
    <style>
        /* Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #1c1c1e;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(255, 255, 255, 0.1);
            width: 350px;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff6a00;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        select, input, button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
        }

        select, input {
            background: #282828;
            color: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            background: #333;
        }

        button {
            background: linear-gradient(145deg, #ff6a00, #ff3f34);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.7);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form action="/generate" method="POST">
            <label for="input-type">Input Type</label>
            <select name="input_type" id="input-type" required>
                <option value="text">Text</option>
                <option value="link">Link</option>
            </select>
            <input type="text" name="data" placeholder="Enter your text or link" required>
            <button type="submit">Generate</button>
        </form>
        <footer>
            Made with love by <a href="https://www.linkedin.com/in/aditya-siras/">Aditya Siras</a>
        </footer>
    </div>
</body>
</html>
